      var myArray=new Array();

      myArray[0]="pizza";
      myArray[1]="chocolate";

      myOtherArray.push("snow"); /*coloca o snow no final da lista de arrays*/

    /*  myOtherArray.splice(1, 1); removi a posicao 1 que era sunshine e substitui por snow - come√ßa na posicao 1 e remove 1 item*/
